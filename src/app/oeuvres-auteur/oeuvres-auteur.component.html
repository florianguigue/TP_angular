<h2 class="col-md-offset-2">{{ title }}</h2>
<table class="table table-bordered table-striped">
  <thead>
  <tr>
    <th>Id</th>
    <th>Titre</th>
    <th>Résumé</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor='let article of oeuvres'>
    <td>{{ article.idArticle }}</td>
    <td>{{ article.titre }}</td>
    <td><a [routerLink]="['/article', article.idArticle]">Résume</a></td>
  </tr>
  </tbody>
</table>
<app-error [error]="error"></app-error>
