<div class="well col-sm-8 col-md-8">
  <form class="form-signin form-horizontal" name="form" role="form" name="accountForm" (ngSubmit)="validate()"
        #f="ngForm">
    <div class="form-group">
      <label class="col-sm-3 col-md-3 control-label">Identité : </label>
      <div class="col-sm-3  col-md-3">
        <input type="text" class="form-control" name="identite" [(ngModel)]="client.identiteClient" required/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 col-md-3 control-label">Adresse : </label>
      <div class="col-sm-3  col-md-3">
        <input type="text" class="form-control" name="adresse" [(ngModel)]="client.adresseClient" required/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 col-md-3 control-label">Login : </label>
      <div class="col-sm-3  col-md-3">
        <input type="text" class="form-control" name="userlogin" [(ngModel)]="client.loginClient" required/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 col-md-3 control-label">Mot de passe :</label>
      <div class="col-sm-3  col-md-3">
        <input type="password" class="form-control" name="userpwd" [(ngModel)]="client.pwdClient" required/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 col-md-3 control-label">Crédits :</label>
      <div class="col-sm-3  col-md-3">
        <input type="number" min="0" class="form-control" name="credits" [(ngModel)]="client.credits" required/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
        <button type="submit" class="btn btn-primary" [disabled]="!f.form.valid">Valider</button>
        <a [routerLink]="['/home']">
          <button class="btn btn-warning" style="margin-left: 5px"><span class="glyphicon glyphicon-remove"></span>
            Annuler
          </button>
        </a>
      </div>
    </div>
    <app-error [error]="error"></app-error>
  </form>
</div>
